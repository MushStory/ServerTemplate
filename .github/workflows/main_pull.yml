name: main pull request

on:
  pull_request:
    branches: ['main']

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      # 저장소 코드 가져오기
      - name: CheckOut
        uses: actions/checkout@v3

      # 환경 변수 파일 생성
      - name: Generate .env file
        run: |
          echo "$PROD_ENV_FILE" >> .env
        env:
          PROD_ENV_FILE: ${{ secrets.PROD_ENV_FILE }}

      # docker-compose로 컨테이너 띄우기
      - name: Up containers
        run: |
        docker-compose up -d --build nginx

      # NodeJS 18 버전 사용
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      # 패키지 설치
      - name: Install dependencies
        run: npm install

      # 테스트 수행
      - name: Run tests
        run: |
        npm test
        npm run test:e2e

      # 컨테이너 종료
      - name: Down containers
        if: always()
        run: docker-compose down nginx
